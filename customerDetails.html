<div id="custerDetail">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Customer Accounts</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="col-md-6">
                           <div>
                               <label>Name:</label>
                               <label>{{customer.name}}</label>
                            </div>
                           <div>
                               <label>BVN:</label>
                               <label>{{customer.BVN}}</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                             
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <p> Analytics here</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="share()">Share <i class="fa fa-share-alt"></i></button>
            <button class="btn btn-primary" ng-click="exportPDF()">Export as PDF <i class="glyphicon glyphicon-export"></i></button>
            <button class="btn btn-danger" ng-click="cancel()">Close <i class="fa fa-times"></i></button>
        </div>
    </div>
</div>
